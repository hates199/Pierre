{% extends "base.html" %}
{% block content %}

    <h1>Hi, {{ current_user.username }}</h1>
    {% if images %}
        {% for image in images %}
        <div>
            <div>
                <div>
                    <img src="{{image.image_file}}">
                    </div>
                    <div>
                        {% for text in image.body.split('<br>') %}
                            <p> {{ text }} </p>
                        {% endfor %}
                        </div>
                    <div>
                        {{ image.timestamp }}
                        <br> edited by 
                        {{ image.author.username }}
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}

{% endblock %}
